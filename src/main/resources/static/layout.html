<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Spotify Big Picture</title>
  <script src="js/spotify-big-picture.js"></script>
  <script src="js/lib/dom-to-image.min.js"></script>
  <script src="js/lib/balance-text.min.js"></script>
  <link rel="stylesheet" href="design/style.css"/>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>
<body>
<div id="main">
  <div id="background-rendered">
    <img id="background-img"/>
    <img id="background-img-crossfade"/>
  </div>
  <div id="prerender-canvas">
    <div id="background-canvas">
      <img id="background-canvas-img"/>
      <div id="background-canvas-overlay"></div>
    </div>
  </div>
  <div id="content">
    <div id="content-top">
      <div id="info">
        <div id="top-info">
          <div id="meta-left">
            <div id="context"></div>
            <div id="device"></div>
          </div>
          <div id="meta-right">
            <div id="logo"></div>
          </div>
        </div>
        <div id="artwork">
          <img id="artwork-img"/>
        </div>
        <div id="center-info">
          <div id="artists"></div>
          <div id="title"><span id="title-main"></span><span id="title-extra"></span></div>
          <div id="description"></div>
          <div id="album">
            <div>
              <span id="album-title"><span id="album-title-main"></span><span id="album-title-extra"></span></span>
            </div>
            <div>
              <span id="album-release"></span>
            </div>
          </div>
          <div id="track-list"></div>
        </div>
      </div>
    </div>
    <div id="time-container">
      <div id="progress">
        <div id="progress-current"></div>
        <div id="progress-background"></div>
      </div>
      <div id="bottom-left">
        <div id="time-current"></div>
      </div>
      <div id="info-symbols">
        <div id="shuffle"></div>
        <div id="play-pause" class="show"></div>
        <div id="repeat"></div>
      </div>
      <div id="bottom-right">
        <div id="time-total"></div>
      </div>
    </div>
  </div>
  <div id="settings-wrapper">
    <div id="settings-buttons"></div>
    <div id="settings-description"></div>
  </div>
</div>
<div id="clock-wrapper">
  <div id="clock"></div>
</div>
<div id="dark-overlay"></div>
</body>
</html>
