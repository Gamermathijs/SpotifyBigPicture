<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback Info</title>
        <script src="js/playback_info_controller.js"></script>
        <link rel="stylesheet" href="design/_style_shared.css">
        <link rel="stylesheet" href="design/style_twopanel.css"></link>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="dark-overlay"></div>
        <div id="background">
            <img id="background-overlay" class="show" />
            <img id="background-img" class="show" />
            <img id="background-img-crossfade" />
        </div>
        <div id="content">
        	<div id="content-top">
	            <div id="artwork">
	                <img id="artwork-img" />
	                <img id="artwork-img-crossfade" />
	            </div>
	            <div id="info">
	                <div id="top-info">
	                    <div id="meta-left">
	                        <div id="context"></div>
	                        <div id="device"></div>
	                    </div>
	                    <div id="meta-right">
	                        <div id="logo"></div>
	                    </div>
	                </div>
	                
	                <div id="center-info">
	                    <div id="artists"></div>
	                    <div id="title"><span id="title-main"></span><span id="title-extra"></span></div>
	                </div>
                
                	<div id="bottom-info">
	                    <div id="album">
	                        <span id="album-title"><span id="album-title-main"></span><span id="album-title-extra"></span></span><span id="album-release"></span>
	                    </div>
		                <div id="info-symbols">
	                        <div id="playpause"></div>
	                        <div id="shuffle"></div>
	                        <div id="repeat"></div>
	                    </div>
                	</div>
	            </div>
        	</div>
            <div id="time-container">
                <div id="bottom-left">
                    <div id="time-current"></div>
                </div>
                <div id="progress">
                    <div id="progress-current"></div>
                    <div id="progress-background"></div>
                </div>
                <div id="bottom-right">
                    <div id="time-total"></div>
                </div>
            </div>
        </div>
    	<div id="settings">
            <div><a href="index.html">&rarr; Centered Layout</a></div>
            <div id="darkmode"><a>Dark Mode (d)</a></div>
            <div id="transitions"><a>Transitions (t)</a></div>
            <div id="coloredtext"><a>Colored Text (c)</a></div>
            <div id="artworkglow"><a>Colored Glow (g)</a></div>
            <div id="bgartwork"><a>BG Artwork (a)</a></div>
            <div id="striptitles"><a>Strip Titles (s)</a></div>
            <div id="fullscreen"><a>Fullscreen (f)</a></div>
	    </div>
    </body>
</html>
