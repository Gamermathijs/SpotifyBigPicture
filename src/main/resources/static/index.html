<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback</title>
        <script src="playback_flux.js"></script>
        <script src="mouse_hide.js"></script>
        <script src="color-thief.umd.js"></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="background">
            <div id="background-img"></div>
        </div>
        <div id="content">
            <div id="top-info">
                <div id="artwork">
                    <div id="artwork-img"></div>
                </div>
                <div id="meta-left">
                    <div id="playlist">&nbsp;</div>
                    <div id="device">&nbsp;</div>
                    <div id="volume" class="hidden">
                        <div id="volume-current"></div>
                    </div>
                </div>
                <div id="meta-right">
                    <div id="logo"></div>
                </div>
            </div>
            
            <div id="center-info">
                <div id="title">&nbsp;</div>
                <div id="artist">&nbsp;</div>
                <div id="album">&nbsp;</div>
            </div>
            
            <div id="bottom-info">
                <div id="progress">
                    <div id="progress-current"></div>
                </div>
                <div id="time">
                	<div id="bottom-left">
	                    <div id="time-current">00:00</div>                	
                	</div>
                    <div id="info-symbols">
                        <div id="shuffle"></div>
	                    <div id="pause"></div>
                        <div id="repeat"></div>
                    </div>
                    <div id="bottom-right">
                    	<div id="time-total">00:00</div>                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
