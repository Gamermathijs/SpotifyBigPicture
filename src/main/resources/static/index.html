<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback Info</title>
        <script src="js/playback_info_controller.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
    	<div id="dark-overlay"></div>
        <div id="background">
            <img id="background-overlay" class="show" />
            <img id="background-img" class="show" />
            <img id="background-img-crossfade" />
        </div>
        <div id="content">
            <div id="top-info">
                <div id="artwork">
                    <img id="artwork-img" />
                    <img id="artwork-img-crossfade" />
                </div>
                <div id="meta-left">
                    <div id="context"></div>
                    <div id="device"></div>
                </div>
                <div id="meta-right">
                    <div id="logo"></div>
                    <div id="settings">
                    	<div class="settings-header">Visual Preferences</div>
                    	<div class="settings-links">
	                    	<div id="darkmode"><a>Dark Mode (d)</a></div>
	                    	<div id="transitions"><a>Smooth Transitions (t)</a></div>
	                    	<div class="spacer"></div>
	                    	<div id="coloredtext"><a>Colored Text/Icons (c)</a></div>
	                    	<div id="artworkglow"><a>Colored Artwork Glow (g)</a></div>
	                    	<div id="bgartwork"><a>Background Artwork (a)</a></div>
	                    	<div class="spacer"></div>
                            <div id="striptitles"><a>Strip Titles (s)</a></div>
	                    	<div class="spacer"></div>
	                    	<div id="fullscreen"><a>Toggle Full Screen (f)</a></div>
	                    	<div><a href="twopanel.html">&rarr; Go to Two-Panel Layout [BETA]</a></div>
                    	</div>
                    </div>
                </div>
            </div>
            
            <div id="center-info">
                <div id="title"><span id="title-main"></span><span id="title-extra"></span></div>
                <div id="artists"></div>
                <div id="album">
                        <span id="album-title"><span id="album-title-main"></span><span id="album-title-extra"></span></span><span id="album-release"></span>
                </div>
            </div>
            
            <div id="bottom-info">
                <div id="progress">
                    <div id="progress-current"></div>
                    <div id="progress-background"></div>
                </div>
                <div id="time">
                	<div id="bottom-left">
	                    <div id="time-current"></div>
                	</div>
                    <div id="info-symbols">
                        <div id="shuffle"></div>
	                    <div id="playpause"></div>
                        <div id="repeat"></div>
                    </div>
                    <div id="bottom-right">
                    	<div id="time-total"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
