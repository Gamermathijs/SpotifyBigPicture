<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback Info</title>
        <script src="js/playback_info_controller.js"></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
    	<div id="dark-overlay" class="transition"></div>
        <div id="background" class="transition blur">
            <img id="background-overlay" class="transition show" />
            <img id="background-img" class="transition show" />
            <img id="background-img-crossfade" class="transition" />
        </div>
        <div id="content">
            <div id="top-info">
                <div id="artwork">
                    <img id="artwork-img" />
                    <img id="artwork-img-crossfade" class="transition" />
                </div>
                <div id="meta-left">
                    <div id="context"></div>
                    <div id="device"></div>
                    <div id="volume" class="hidden">
                        <div id="volume-current"></div>
                    </div>
                </div>
                <div id="meta-right">
                    <div id="logo"></div>
                    <div id="settings" class="transition">
                    	<div class="settings-header">Visual Preferences</div>
                    	<div class="settings-links">
	                    	<div id="showvolume"><a>Show Volume On Change (v)</a></div>
	                    	<div id="transitions"><a>Smooth Transitions (t)</a></div>
	                    	<div id="darkmode"><a>Dark Mode (d)</a></div>
	                    	<div class="spacer"></div>
	                    	<div id="bgartwork"><a>Background Artwork (a)</a></div>
	                    	<div id="artworkglow"><a>Artwork Glow (g)</a></div>
	                    	<div class="spacer"></div>
	                    	<div id="darkenbackground"><a>Darken Background (b)</a></div>
	                    	<div id="scalebackground"><a>Zoom Background (z)</a></div>
	                    	<div class="spacer"></div>
	                    	<div id="fullscreen"><a>Toggle Full Screen (f)</a></div>
                    	</div>
                    </div>
                </div>
            </div>
            
            <div id="center-info">
                <div id="title"></div>
                <div id="artists"></div>
                <div id="album"></div>
            </div>
            
            <div id="bottom-info">
                <div id="progress">
                    <div id="progress-current"></div>
                </div>
                <div id="time">
                	<div id="bottom-left">
	                    <div id="time-current"></div>
                	</div>
                    <div id="info-symbols">
                        <div id="shuffle"></div>
	                    <div id="pause"></div>
                        <div id="repeat"></div>
                    </div>
                    <div id="bottom-right">
                    	<div id="time-total"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
