<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback</title>
        <script src="playback.js"></script>        
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="background">
            <div id="background-img"></div>
        </div>
        <div id="content">
            <div id="meta-left">
                <div id="playlist"></div>
                <div id="device"></div>
            </div>
            <div id="meta-right">
                <img id="logo" src="symbols/spotify.png" />
            </div>
            <div id="cover">
                <div id="cover-img"></div>
            </div>
            <div>
                <div id="title">&nbsp;</div>
                <div id="artist">&nbsp;</div>
                <div id="album">&nbsp;</div>
            </div>
            <div id="progress-box">
                <div id="progress-bg">
                    <div id="progress-current"></div>
                </div>
                <div id="time-current">00:00</div>
                <div id="time-total">00:00</div>
            </div>
            <div id="info-symbols">
                <img id="shuffle" src="symbols/random-solid.png" />
                <img id="pause" src="symbols/pause-circle-solid.png" />
                <img id="repeat" src="symbols/sync-solid.png" />
                <img id="repeat-one" src="symbols/sync-solid-1.png" />
            </div>
        </div>
    </body>
</html>
