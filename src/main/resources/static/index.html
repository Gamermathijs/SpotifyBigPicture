<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Spotify Playback Info</title>
        <script src="js/playback_info_controller.js"></script>
        <script src="js/color_thief.js"></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="/favicon.png" type="image/x-icon">
    </head>
    <body>
    	<div id="dark-overlay" class="hidden"></div>
        <div id="background">
            <div id="background-img" class="transition blur"></div>
        </div>
        <div id="content">
            <div id="top-info">
                <div id="artwork">
                    <div id="artwork-img" class="transition"></div>
                </div>
                <div id="meta-left">
                    <div id="playlist">&nbsp;</div>
                    <div id="device">&nbsp;</div>
                    <div id="volume" class="hidden">
                        <div id="volume-current"></div>
                    </div>
                </div>
                <div id="meta-right">
                    <div id="logo"></div>
                    <div id="settings">
                    	<div class="settings-header">Visual Preferences</div>
                    	<div class="settings-links">
	                    	<a id="fullscreen" onclick="toggleVisualPreference('fullscreen');">Full Screen (f)</a>
	                    	<a id="darkmode" onclick="toggleVisualPreference('darkmode');">Dark Mode (d)</a>
	                    	<a id="transitions" onclick="toggleVisualPreference('transitions');">Transitions (t)</a>
	                    	<a id="bgartwork" onclick="toggleVisualPreference('bgartwork');">Background Artwork (a)</a>
	                    	<a id="bgcoloroverlay" onclick="toggleVisualPreference('bgcoloroverlay');">Background Color Overlay (c)</a>
                    	</div>
                    </div>
                </div>
            </div>
            
            <div id="center-info">
                <div id="title">&nbsp;</div>
                <div id="artist">&nbsp;</div>
                <div id="album">&nbsp;</div>
            </div>
            
            <div id="bottom-info">
                <div id="progress">
                    <div id="progress-current"></div>
                </div>
                <div id="time">
                	<div id="bottom-left">
	                    <div id="time-current">&nbsp;</div>
                	</div>
                    <div id="info-symbols">
                        <div id="shuffle"></div>
	                    <div id="pause"></div>
                        <div id="repeat"></div>
                    </div>
                    <div id="bottom-right">
                    	<div id="time-total">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
