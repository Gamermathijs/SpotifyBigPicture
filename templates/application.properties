# logging.path = ./
logging.level.spotify.bot = DEBUG
logging.level.org.apache.http.impl.execchain = ERROR
logging.level.org.apache.catalina.core.StandardService = WARN
logging.level.org.apache.catalina.core.StandardEngine = WARN
logging.level.org.apache.catalina.core.ContainerBase = WARN
logging.level.org.springframework.web.context.ContextLoader = WARN
logging.level.org.springframework.scheduling.concurrent.ThreadPoolTaskExecutor = WARN
logging.level.org.springframework.scheduling.concurrent.ThreadPoolTaskScheduler = WARN
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer = WARN
spring.main.banner-mode=off
logging.pattern.console=%clr([%d{yy-MM-dd HH:mm:ss}]){faint} %m%n
