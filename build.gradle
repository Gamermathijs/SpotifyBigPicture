buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'SpotifyApiSketchpad'
    version = '1.0'
    
    manifest {
        attributes(
          'Main-Class': 'spotify.main.Main',
      	  'Class-Path': '.'
        )
    }
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'se.michaelthelin.spotify:spotify-web-api-java:4.3.0'
    compile 'org.xerial:sqlite-jdbc:3.30.1'
    compile 'com.google.guava:guava:28.2-jre'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    
	testCompile 'junit:junit:4.13'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}
