buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'SpotifyApiSketchpad'
    version = '1.0'
    
    manifest {
        attributes(
          'Main-Class': 'spotify.main.Main',
      	  'Class-Path': '.'
        )
    }
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation('se.michaelthelin.spotify:spotify-web-api-java:6.5.1')
    
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.6.RELEASE'
    
	testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}
