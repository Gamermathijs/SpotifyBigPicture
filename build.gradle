buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.5.6")
        classpath("org.springframework.boot.experimental:spring-boot-thin-gradle-plugin:1.0.27.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot.experimental.thin-launcher'

jar {
    baseName = 'SpotifyBigPicture'
    version = '1.0'
    bootJar.dependsOn = [thinProperties]
}

springBoot {
    mainClassName = 'de.selbi.spotify.SpotifyBigPicture'
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.6'

    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.3.0'

    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'de.androidpit:color-thief:1.1.2'
    implementation 'org.jsoup:jsoup:1.14.3'
}
