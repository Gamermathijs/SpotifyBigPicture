buildscript {
    repositories {
        mavenCentral()
    }
    
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.4.5")
        classpath("org.springframework.boot.experimental:spring-boot-thin-gradle-plugin:1.0.26.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot.experimental.thin-launcher'

jar {
    baseName = 'SpotifyBigPicture'
    version = '1.0'
    bootJar.dependsOn = [thinProperties]
}

springBoot {
    mainClassName = 'spotify.SpotifyBigPicture'
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation('se.michaelthelin.spotify:spotify-web-api-java:6.5.4')
    
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.4.5'
    implementation 'de.androidpit:color-thief:1.1.2'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.github.trickl:palette:0.1.1'
}
